<div class="container w-50 mt-5">
  <form class="container w-75 register-form" id="register-form" #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="card text-center">
      <div class="card-header bg-dark text-light">
        <p class="header-font display-4">Modify Product Form</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="productName">name</label>
          <input id="productName" type="text" name="productName" class="form-control" #productNameInput [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="productPrice">price</label>
          <input id="productPrice" type="text" name="productPrice" class="form-control" #productNameInput [(ngModel)]="product.price">
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="form-submit">Save</button>
      </div>
    </div>
  </form>
</div>
